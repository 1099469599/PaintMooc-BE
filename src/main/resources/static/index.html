<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>画吧</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.min.css"/>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="paintmooc" ng-cloak class="ng-cloak">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#/" class="navbar-brand">画吧</a>
                </div>
                <div ng-controller="NavigationCtrl as nav" class="collapse navbar-collapse"
                     id="example-navbar-collapse">
                    <ul class="nav navbar-nav" role="tablist">
                        <li ng-class="{active:nav.tab('HomeCtrl')}"><a href="#/">主页</a></li>
                        <li ng-class="{active:nav.tab('CourseCtrl')}"><a href="#/course">课程</a></li>
                        <li ng-class="{active:nav.tab('PainterCtrl')}"><a href="#/painter">作家</a></li>
                    </ul>
                    <div class="center-block">
                        <p class="navbar-text navbar-right">这是个教画画的网站</p>
                    </div>
                    <ul class="nav navbar-nav navbar-right" role="tablist">
                        <li ng-hide="authenticated">
                            <button class="btn btn-primary navbar-btn" data-toggle="modal"
                                    ng-click="showLoginForm(true)">登录
                            </button>
                        </li>
                        <li ng-show="authenticated">
                            <button class="btn btn-primary navbar-btn" ng-click="nav.logout()">退出</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <div ng-controller="UtilsCtrl" class="container">
                <alert class="alert-info" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"
                       dismiss-on-timeout="3000">
                    {{alert.msg}}
                </alert>
            </div>
            <div ng-view class="container"></div>
        </div>
    </div>
</div>
<script src="js/lib/angular/angular.js" type="text/javascript"></script>
<script src="js/lib/angular-route/angular-route.js" type="text/javascript"></script>
<script src="js/lib/angular-resource/angular-resource.js" type="text/javascript"></script>
<script src="js/lib/angular-cookies/angular-cookies.js" type="text/javascript"></script>
<script src="js/lib/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>
<script src="js/lib/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
<script src="js/lib/jquery/dist/jquery.js" type="text/javascript"></script>
<!-- controllers -->
<script src="js/controllers/CarsEditCtrl.js"></script>
<script src="js/controllers/CarsInsertCtrl.js"></script>
<script src="js/controllers/CourseCtrl.js"></script>
<script src="js/controllers/PainterCtrl.js"></script>
<script src="js/controllers/HomeCtrl.js"></script>
<script src="js/controllers/NavigationCtrl.js"></script>
<script src="js/controllers/UtilsCtrl.js"></script>
<!-- services -->
<script src="js/services/_services.module.js"></script>
<script src="js/services/Factory.js"></script>
<!-- app module -->
<script src="js/_app.module.js"></script>
</body>
</html>
