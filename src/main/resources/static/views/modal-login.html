<div class="modal-header">
    <button type="button" class="close" ng-click="showLoginForm(false)">x</button>
    <h1 class="text-center text-primary">登录</h1>
</div>
<div class="modal-body">
    <div class="alert alert-info" ng-show="info">
        <button type="button" class="close" ng-click="info=null">×</button>
        <p>{{info}}</p>
    </div>
    <form name="loginForm" role="form" ng-submit="login()" novalidate
          class="form col-md-12 center-block">
        <div class="form-group">
            <input id="username" name="username"
                   type="tel" class="form-control input-lg" placeholder="手机号"
                   ng-model="credentials.username" ng-pattern="/^1[3|4|5|8][0-9]\d{8}$/" required/>
        </div>
        <span class="help-block"
             ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
            <span ng-show="loginForm.username.$error.required">手机号不能为空。</span>
            <span ng-show="loginForm.username.$error.pattern">不规范的手机号。</span>
        </span>
        <div class="form-group">
            <input id="password" name="password"
                   ng-model="credentials.password" ng-minlength=6 ng-maxlength=16 required
                   type="password" class="form-control input-lg" placeholder="登录密码"/>
        </div>
        <span class="help-block"
             ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
            <span ng-show="loginForm.password.$error.required">请填写密码。</span>
            <span ng-show="loginForm.password.$error.minlength">密码不能少于6位。</span>
            <span ng-show="loginForm.password.$error.maxlength">密码不能多于16位。</span>
        </span>
        <div class="form-group">
            <button ng-disabled="loginForm.$invalid" class="btn btn-primary btn-lg btn-block">立刻登录</button>
            <span class="block"><a href="#">找回密码</a></span>
            <span class="block"><a href="#" class="pull-right">注册</a></span>
        </div>
    </form>
</div>
<div class="modal-footer">
</div>
