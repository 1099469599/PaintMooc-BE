<div class="span6">
    <h1>画家列表</h1>
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th style="min-width: 80px;">姓名</th>
                <th style="min-width: 80px;">课程数量</th>
                <th style="min-width: 80px;">手机</th>
                <th style="min-width: 80px;">粉丝</th>
                <th style="min-width: 80px;">关注</th>
                <th style="min-width: 80px;">赞</th>
                <th style="width:20px;"></th>
                <th style="width:20px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="painter in painters">
                <td>
                    <div ng-if="!painter.$edit"><span>{{painter.username}}</span></div>
                    <span><input ng-if="painter.$edit" type="text" ng-model="painter.username"/></span>
                </td>
                <td>
                    <span>{{painter.course}}</span>
                </td>
                <td>
                    <span ng-if="!painter.$edit">{{painter.phone}}</span>
                    <input ng-if="painter.$edit" type="tel" ng-model="painter.phone">
                </td>
                <td>
                    <span>{{painter.fans}}</span>
                </td>
                <td>
                    <span>{{painter.follows}}</span>
                </td>
                <td>
                    <span>{{painter.likes}}</span>
                </td>
                <td>
                    <a ng-if="!painter.$edit" ng-click="painter.$edit=true" class="btn btn-small btn-primary">编辑</a>
                    <a ng-if="painter.$edit" ng-click="savePainter(painter)" class="btn btn-small btn-primary">保存</a>
                </td>
                <td><a ng-click="deletePainter(painter)" class="btn btn-small btn-danger">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button ng-click="insertPainter()" class="btn btn-small btn-primary">增加画家</button>
</div>
