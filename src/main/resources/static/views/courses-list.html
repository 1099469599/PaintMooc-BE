<div class="span6">
    <h1>课程列表</h1>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">课程名称</th>
            <th style="min-width: 80px;">作者</th>
            <th style="min-width: 80px;">课时数量</th>
            <th style="width:20px;"></th>
            <th style="width:20px;"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="course in courses">
            <td>{{ course.coursename }}</td>
            <td>{{ course.model }}</td>
            <td>{{ course.price }}</td>
            <td><a ng-click="editCar(car.id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="deleteCar(car)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="insertCourse()" class="btn btn-small btn-primary">增加课程</a>

</div>
